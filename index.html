<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Card</title>
    <meta name="author" content="David Rubilar">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
            
            <div class="caja-cards">
                <div class="card">
                    <div class="title">
                        <h1>Barbaro</h1>
                    </div>
                    <div class="imagen">
                        <img id="cbarbaro" src="img/barbaro-card.png" alt="Card Barbaro" sizes="" width="320" srcset="">
                    </div>
                    <div class="leyenda">
                            <h2>Nivel 4</h2>                            
                            <p> Es un intrépido guerreo, confia en sus potentes músculos y su llamativo
                                bigote para causar estragos en las aldeas enemigas. </p>
                    </div>
                    <div class="atr">
                        <div class="skill">
                            <div class="stats">
                                <div class="val">85</div>
                                <div class="detail">Fuerza</div>
                            </div>
                            <div class="stats">
                                <div class="val">60</div>
                                <div class="detail">Defenza</div>
                            </div>
                            <div class="stats">
                                <div class="val">79</div>
                                <div class="detail">Velocidad</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <p>Rubilar David Ramiro</p>
    </footer>
</body>
</html>
